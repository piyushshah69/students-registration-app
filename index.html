<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/382d78f3ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Student registration system app allows to register, edit and delete the details of student.</p>
    </header>
    <div class="form-wrapper">
        <form action="/index.html">
            <input type="text" name="fullname" id="fullname" placeholder="Fullname" required>
            <input type="number" name="studentId" id="studentId" placeholder="Student ID" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="number" name="number" id="number" placeholder="Phone" required>
            <input id="submit-btn" type="submit" value="Register">
        </form>
    </div>
    <section id="display">
        <table id="table">
            <tr>
                <th>Fullname</th>
                <th>Student ID</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="./script.js"></script>
</body>

</html>
